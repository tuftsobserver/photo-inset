    <!-- Stylesheets -->

<body>
    <div class="nav left-arrow faded"></div>
    <div class="nav right-arrow"></div>

    <section id="intro">
        <div id="placard">
            <h4>Tufts Observer <span class="light-weight">(b. 1895)</span></h4>
            <h4><span class="italic">Memory, </span><span class="light-weight">2018</span></h4>
            <h5>Framed digital photographs on webpage</h5>
            <br />
            <h5>Click arrows to navigate</h5>
            <br />
            <h5>Photos by Claire Pinkham, Abigail Barton, and William Liu</h5>
            <h5>Web by Hans Tercek</h5>
        </div>
    </section>


    <section id="main-content">
        <div class="photo">
            <a href="img/inset/photo-01-lo.jpg" data-lightbox="gallery">
                <img src="img/inset/photo-01-lo.jpg" alt="Thank You bag." />
            </a>
        </div>
        <div class="photo">
            <a href="img/inset/photo-02-lo.jpg" data-lightbox="gallery">
                <img src="img/inset/photo-02-lo.jpg" alt="Waves crash over rocks." />
            </a>
        </div>
        <div class="photo">
            <a href="img/inset/photo-03-lo.jpg" data-lightbox="gallery">
                <img src="img/inset/photo-03-lo.jpg" alt="Metallic sculpture amongst light through trees." />
            </a>
        </div>
        <div class="photo">
            <a href="img/inset/photo-04-lo.jpg" data-lightbox="gallery">
                <img src="img/inset/photo-04-lo.jpg" alt="Various wares laid out on purple mat." />
            </a>
        </div>
        <div class="photo">
            <a href="img/inset/photo-05-lo.jpg" data-lightbox="gallery">
                <img src="img/inset/photo-05-lo.jpg" alt="Reflection of lights on tree branches." />
            </a>
        </div>
        <div class="photo">
            <a href="img/inset/photo-06-lo.jpg" data-lightbox="gallery">
                <img src="img/inset/photo-06-lo.jpg" alt="Trees through a window with warm light reflections." />
            </a>
        </div>
        <div class="photo">
            <a href="img/inset/photo-07-lo.jpg" data-lightbox="gallery">
                <img src="img/inset/photo-07-lo.jpg" alt="A dark mirror in focus reflects a rose and lights." />

        </div>
        <div class="photo">
            <a href="img/inset/photo-08-lo.jpg" data-lightbox="gallery">

        </div>
        <div class="photo">
            <a href="img/inset/photo-09-lo.jpg" data-lightbox="gallery">
                <img src="img/inset/photo-09-lo.jpg" alt="A chain link fence in cold, dark blue light." />
            </a>
        </div>
        <div class="photo">
            <a href="img/inset/photo-10-lo.jpg" data-lightbox="gallery">
                <img src="img/inset/photo-10-lo.jpg" alt="Light shines through a second floor window on a dark blue night." />
            </a>

        <a href="http://www.tuftsobserver.org"><div id="return-button"></div></a>
