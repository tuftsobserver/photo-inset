<!DOCTYPE html>
<html lang="en-US">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Tufts Observer | Photo Inset</title>
  <meta name="description" content="Silence">

  <meta property="og:url"            content="http://tuftsobserver.org/photo-inset/silence2017">
  <meta property="og:type"           content="website">
  <meta property="og:title"          content="Tufts Observer | Photo Inset">
  <meta property="og:description"    content="Silence">
  <meta property="og:image"          content="img/3.jpg">
  <meta name="twitter:card"          content="summary_large_image">
  <meta name="twitter:site"          content="@tuftsobserver">
  <meta name="twitter:creator"       content="@tuftsobserver">
  <meta name="twitter:title"         content="Tufts Observer | Photo Inset">
  <meta name="twitter:description"   content="Silence">
  <meta name="twitter:image:src"     content="img/3.jpg">

  <!-- Observer Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Anton">
  <link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>

  <section class="scroll">
  	<div class="vertically-center landing-page">
    	<h1 class="landing-page">SILENCE</h1>
    	
    	<i class="fa fa-angle-down fa-3x arrow" aria-hidden="true"></i>
    	
    </div>
  </section>
  
  
   <section id="2" class="scroll">
    <div class="page vertically-center">
      <div class="image-left">
      	<img src="img/1.jpg" alt="Dark room with bright window" />
      </div>
      <div class="caption">
      	<h2>PRIVATE</h2>
      </div>
    </div>
  </section>


  <section class="scroll">
    <div class="page vertically-center">
    	<div class="caption bottom">
      	<h2>HUSH</h2>
      </div>
      <div class="image-right">
      	<img src="img/2.jpg" alt="Blue wall with framed windows and dark door" />
      </div>
      
    </div>
  </section>

  <section class="scroll">
    <div class="page vertically-center">
      <div class="image-left">
      	<img src="img/3.jpg" alt="Kitchen with plant and lacy curtained window"/>
      </div>
      <div class="caption bottom-right">
      	<h2>STEADY</h2>
      </div>
    </div>
  </section>

  <section class="scroll">
    <div class="page vertically-center">
    <div class="caption wide-caption">
      	<h2 class="transient">TRANSIENT</h2>
      </div>
      <div class="image-right vertical-image">
      	<img src="img/4.jpg" alt="Red restaurant booth with two people talking outside shaded window" />
      </div>
      
    </div>
  </section>

  <section class="scroll">
    <div class="page vertically-center">
      <div class="image-center">
      	<img src="img/5.jpg" alt="Empty room with man's shadow on wall" />
      </div>
      <div class="caption caption-center">
      	<h3>LULL</h3>
      </div>
    </div>
  </section>

  <section class="scroll parting-page">
    <ul class="credits vertically-center-credits">
      <li class="back-to-observer">
        <i class="fa fa-hand-o-left fa-1x" aria-hidden="true"></i>
        <a href="http://tuftsobserver.org" class="link">Back to the Observer</a>
      </li>
      <li>Web by Peter Lam and Deanna Baris</li>
      <li>Photos by Priyanka Padidam, Abigail Barton, Audrey Falk</li>
    </ul>
  </section>


  <!-- Javascript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="js/jquery.scrollify.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
